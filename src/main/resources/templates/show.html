<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Message</title>
    <th:block th:insert="base :: header"></th:block>
</head>

<body>
<nav th:replace="base :: nav"></nav>
<!--- sdjlfj sldjf -->

<div class="container">
    <div class="my-5"></div>
    <h1>Course Details</h1>
    <a href="/">Show All Messages</a><br/>

    Title:<span th:text="${message.title}"></span><br/>
    <div></div>
    Content:<p th:text="${message.content}"></p><br/>
    <div></div>
    PostedDate :<span th:text="${message.postedDate}"></span><br/>
    <div></div>
    PostedBy :<span th:text="${message.postedBy}"></span><br/>
    <div></div>
    <a th:href="@{/delete/{id}(id=${message.id})}">Delete this message</a>
</div>
<span th:replace="base :: jslinks"></span>
</body>
</html>
